<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Social Media</title>
</head>
<body>
  <div id="login-view" class=""> <!--LOGIN VIEW-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="bookface">Mongito</h1>
          <h2>Life is better when you are connected</h2>
        </div>
        <div class="col-md-6">
          <h1 class="text-center my-5">Login</h1>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="d-block text-center my-2">
              <button type="submit" id="login-button" class="btn btn-primary">Login</button>
            </div>
          </form>
          <a href="#" id="forgot-password-link" class="d-block text-center my-2">Forgot password?</a>


          <div class="modal fade" id="forgot-password-modal" tabindex="-1" aria-labelledby="forgot-password-modal-label" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="forgot-password-modal-label">Recover Password</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="forgot-password-form">
                    <div class="mb-3">
                      <label for="email-input" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email-input-recover" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" form="forgot-password-form" class="btn btn-primary" id="send-button-recover">Send</button>
                </div>
              </div>
            </div>
          </div>
          

          <div class="horizontal-line"></div>
          <div class="d-block text-center">
            <h5>Not a member yet?</h5>
            <a role="button" class="btn btn-success" href="#" id="redirect-to-sign-up" >Create new account</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="register-view" class="hidden"> <!--REGISTER VIEW-->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center my-5">Create new account</h1>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" name="username" class="form-control" id="new-username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="new-email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="new-password" required>
          </div>
          <div class="mb-3">
            <label for="password-confirm" class="form-label">Repeat your password</label>
            <input type="password" name="password-confirm" class="form-control" id="new-password-confirm" required>
          </div>
          <button type="submit" id="sign-up-button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div id="main-view" class="hidden">  <!--MAIN VIEW-->
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand" href="#">Mongito</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <div id="main-feed">

        <div class="card">
          <img src="path" class="card-img-top" alt="Item 1">
          <div class="card-body">
            <h5 class="card-title">Title</h5>
            <p class="card-text">Body</p>
            <form>
              <input class="form-control" type="search" placeholder="Write a comment..." aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">...</button>
            </form>
            
          </div>
        </div>
      </div> -->

    </div>

  </div>

  <div id="post-view" class="hidden">   <!--POST VIEW-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
