<body>
  <div id="login-view" class=""> <!--LOGIN VIEW-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="bookface">Mongito</h1>
          <h2>Life is better when you are connected</h2>
        </div>
        <div class="col-md-6">
          <h1 class="text-center my-5">Login</h1>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="d-block text-center my-2">
              <button type="submit" id="login-button" class="btn btn-primary">Login</button>
            </div>
          </form>
          <a href="#" id="forgot-password-link" class="d-block text-center my-2">Forgot password?</a>


          <div class="modal fade" id="forgot-password-modal" tabindex="-1" aria-labelledby="forgot-password-modal-label" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="forgot-password-modal-label">Recover Password</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="forgot-password-form">
                    <div class="mb-3">
                      <label for="email-input" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email-input-recover" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" form="forgot-password-form" class="btn btn-primary" id="send-button-recover">Send</button>
                </div>
              </div>
            </div>
          </div>
          

          <div class="horizontal-line"></div>
          <div class="d-block text-center">
            <h5>Not a member yet?</h5>
            <a role="button" class="btn btn-success" href="#" id="redirect-to-sign-up" >Create new account</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="register-view" class="hidden"> <!--REGISTER VIEW-->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center my-5">Create new account</h1>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" name="username" class="form-control" id="new-username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="new-email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="new-password" required>
          </div>
          <div class="mb-3">
            <label for="password-confirm" class="form-label">Repeat your password</label>
            <input type="password" name="password-confirm" class="form-control" id="new-password-confirm" required>
          </div>
          <button type="submit" id="sign-up-button" class="btn btn-primary">Submit</button>
        </form>
        <a id="back-to-login" class="btn btn-danger" href="#">Back</a>
      </div>
    </div>
  </div>

      <button id="home-btn" class="navbar-brand btn btn-link fs-6 text-primary" disabled>Home</button>
      <button id="userview-btn" class="navbar-brand btn btn-link fs-6 text-primary">Your profile</button>

    </nav>

<div id="profile" class="hidden">

<!--MODAL FOR FORMS-->
<div class="modal" id="form-modal" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-75">
      <div class="modal-header">
        <h5 class="modal-title">Complete the fields</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">

        <!--CREATE POST FORM STARTS HERE -->
        <form id="post-form" enctype="multipart/form-data" method="post">
          <!-- Title -->
          <div class="form-outline mb-4">
            <label class="form-label" for="posttitle">Post Title</label>
            <input type="text" id="posttitle" class="form-control" required maxlength="30" />
          </div>
          <!-- Body -->
          <div class="form-outline mb-4">
            <label class="form-label" for="postbody">Post text</label>
            <textarea id="postbody" rows="4" class="form-control" required maxlength="700"></textarea>
            <span id="current-count" class="small text-muted">0/700</span>
          </div>
          <!-- Upload an image -->
          <div class="form-outline mb-4">
            <label class="form-label" for="postImage">Upload an image</label>
            <input type="file" id="postimage" name="filename" accept="image/jpeg, image/png, image/jpg, image/gif">
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block col-12 mx-auto" data-bs-dismiss="modal"
            aria-label="Close">Post</button>
        </form>
        <!--CREATE POST FORM ENDS -->

        <!-- UPDATE POST FORM STARTS HERE -->
        <form id="post-form-update" enctype="multipart/form-data" method="put">
          <!-- Title -->
          <div class="form-outline mb-4">
            <label class="form-label" for="posttitle-update">Post Title</label>
            <input type="text" id="posttitle-update" class="form-control" maxlength="30" />
          </div>
          <!-- Body -->
          <div class="form-outline mb-4">
            <label class="form-label" for="postbody-update">Post text</label>
            <textarea id="postbody-update" rows="4" class="form-control" maxlength="700"></textarea>
          </div>
          <!-- Upload an image -->
          <div class="form-outline mb-4">
            <label class="form-label" for="postimage-update">Upload a different image</label>
            <input type="file" id="postimage-update" name="filename"
              accept="image/jpeg, image/png, image/jpg, image/gif">
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-success btn-block col-12 mx-auto" data-bs-dismiss="modal" aria-label="Close">Update
            Post</button>
          </form>
          <!-- Delete post part -->
          <div  id="delete-div" class="hidden">
          <div class="d-flex justify-content-center hidden">
            <button id="delete-post" type="button" class="btn btn-danger btn-sm col-8 mt-3">Delete this post</button>
          </div>
          <div id="warning-div" class="hidden text-center">
            <p class="text-danger fw-bold mt-2">This action will delete your post permanently!</p>
            <button id="confirm-delete" type="button" class="btn btn-dark btn-sm mx-auto mt-2">confirm delete</button>
          </div>
        </div>
          <!-- UPDATE POST FORM ENDS  -->

        <!-- UPDATE USER FORM STARTS HERE -->
        <form id="update-user" enctype="multipart/form-data" method="put">
          <!-- Title -->
          <div class="form-outline mb-4">
            <label class="form-label" for="update-title">Title</label>
            <input type="text" id="update-title" class="form-control"
              placeholder="e.g. Lifestyle traveller, Digital nomad" maxlength="30" />
          </div>
          <!-- Body -->
          <div class="form-outline mb-4">
            <label class="form-label" for="update-bio">Short biography</label>
            <textarea id="update-bio" rows="4" class="form-control" maxlength="200"
              placeholder="Tell others something about yourself"></textarea>
          </div>
          <!-- Upload an image -->
          <div class="form-outline mb-4">
            <label class="form-label" for="update-image">Upload a profile picture</label>
            <input type="file" id="update-image" name="filename" accept="image/jpeg, image/png, image/jpg, image/gif">
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-success btn-block col-12 mx-auto" data-bs-dismiss="modal"
            aria-label="Close">Save changes</button>
        </form>
        <!-- UPDATE USER FORM ENDS HERE -->
      </div>
    </div>
  </div>
</div>
<!-- Form Modal end-->


<!-- MODAL FOR LISTS -->

<div class="modal" id="list-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="list-modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="list-modal-list" class='list-unstyled'>
          <!-- Lists are created here dynamically -->
        </ul>
        <!-- ADD COMMENT - hide in follower lists!  -->
      <div id="add-comment" class="hidden">
        <form id="add-comment-form">
          <p class="text-primary">Leave a comment</p>
          <textarea id="new-comment" cols="60" rows="2" maxlength="60" placeholder="Write your comment"></textarea>
          <button id="comment-btn" type="submit" class="btn btn-success d-block" data-bs-dismiss="modal"
          aria-label="Close">Comment</button>
        </form>
      </div>
      <div id="alert-msg"></div>


       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
