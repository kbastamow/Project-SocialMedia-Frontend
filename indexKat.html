            <button type="button" class="btn btn-primary col-10 m-4" data-bs-toggle="modal" data-bs-target="#new-post">Post something</button>
          </div>


          <!--MODAL!-->
          <div class="modal" id="new-post" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
            <div class="modal-dialog d-flex justify-content-center">
                <div class="modal-content w-75">
                    <div class="modal-header">
                        <h5 class="modal-title">New post!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">


                        <form id="post-form" enctype="multipart/form-data" method="post">
                            <!-- Title -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="posttitle">Post Title</label>
                                <input type="text" id="posttitle" class="form-control" />
                                
                            </div>
        
                           
                            <!-- Body -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="postbody">Post text</label>
                                <textarea id="postbody" rows="4" class="form-control"></textarea>
                              
                            </div>

                             <!-- Upload an image -->
                             <div class="form-outline mb-4">
                                <label class="form-label" for="postImage">Upload an image</label>
                                <input type="file" id="postimage" name="filename">
                            </div>
        
        
                            <!-- Checkbox -->
                            
        
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block">Post</button>
                        </form>
                    </div>
                </div>
            </div>
